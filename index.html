<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        
        #Life {
            display: inline-block;
        }
    </style>
</head>

<body>

    <title>Projeto Evolutivos: Smart Rockets </title>
    <h1>Smart Rockets</h1>
    <table style="width:30%">
        <tr>
            <th>Generation</th>
            <th>Targets</th>
            <th>Accuracy (%)</th>
            <th>Best Generation</th>
            <th>Best targets</th>
            <th>Best Accuracy (%)</th>
        </tr>
        <tr>
            <td id="gen">0</td>
            <td id="tgt"></td>
            <td id="acc"></td>
            <td id="best_gen">0</td>
            <td id="btgt">0</td>
            <td id="bacc">0.00</td>
        </tr>
    </table>
    <div id="Life">
        <br>
        <b>Lifetime (decreasing):</b>
        <span id="lt"></span> frames
    </div>

    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
    <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/addons/p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="dna.js"></script>
    <script language="javascript" type="text/javascript" src="population.js"></script>
    <script language="javascript" type="text/javascript" src="rocket.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

</body>

</html>
